<!-- input -->
<div class="container mt-3">
  <div class="d-flex align-items-center">
   <h1>Meteo App</h1>
   <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="">
  </div>

<div class="d-flex mt-3">
<input type="text" [(ngModel)]='city' placeholder="Inserisci una città" class="form-control w-25">
<button type="submit" (click)="search(city)" class="btn btn-outline-primary">Invia</button>
</div>
<!-- meteo -->
<div *ngIf="weather">
  <h1>{{weather.name}}</h1>
  <h3>{{weather.main.temp |number: '1.0-0' }} °C</h3>
  <p>{{weather.timezone|date: 'short'}}</p>
  <!-- correggere data -->
  <p>{{weather.weather[0].description |titlecase}}</p>
  <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" alt="icona">
</div>
</div>
